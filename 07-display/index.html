<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPLAY'S</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--A UL tem como padrÃ£o usar o display block -->
    <h2>DISPLAY BLOCK</h2>
    <ul class="em-bloco">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h2>DISPLAY INLINE</h2>
    <ul class="em-linha">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h2>DISPLAY INLINE-block</h2>
    <ul class="em-linha-e-bloco">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <h2>DISPLAY NONE</h2>
    <ul class="em-nada">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <!--<h2>DISPLAY FLEX</h2>
    <ul class="em"></ul> !-->
    
</body>
</html>
